apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineHealthCheck
metadata:
  name: cluster-dev-worker-unhealthy-5m
spec:
  clusterName: cluster-dev
  maxUnhealthy: 10%
  nodeStartupTimeout: 10m
  selector:
    matchLabels:
      nodepool: worker
  unhealthyConditions:
  - type: Ready
    status: Unknown
    timeout: 300s
  - type: Ready
    status: "False"
    timeout: 300s
