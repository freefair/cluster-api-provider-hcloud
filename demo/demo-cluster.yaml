apiVersion: cluster.x-k8s.io/v1beta1
kind: Cluster
metadata:
  name: cluster-dev
  namespace: default
  labels:
    cni: calico-datastore-k8s
    csi: hcloud-csi
    ccm: hcloud-controller-manager
    metrics-server: metrics-server
spec:
  clusterNetwork:
    pods:
      cidrBlocks: ["10.100.0.0/14"]
    services:
      cidrBlocks: ["192.168.0.0/16"]
    serviceDomain: "cluster.local"
  controlPlaneRef:
    apiVersion: controlplane.cluster.x-k8s.io/v1beta1
    kind: KubeadmControlPlane
    name: cluster-dev-control-plane
  infrastructureRef:
    apiVersion: cluster-api-provider-hcloud.capihc.com/v1beta1
    kind: HcloudCluster
    name: cluster-dev
---
apiVersion: cluster-api-provider-hcloud.capihc.com/v1beta1
kind: HcloudCluster
metadata:
  name: cluster-dev
  namespace: default
spec:
  controlPlaneEndpoint:
    host: ""
    port: 443
  controlPlaneLoadbalancer:
    type: lb11
    algorithm: round_robin
    services:
    - listenPort: 443
      destinationPort: 6443
      protocol: tcp
    - listenPort: 8091
      destinationPort: 8091
      protocol: tcp
  locations:
  - fsn1  # first location is used for location of Loadbalancer
  - nbg1
  - hel1
  network:
    cidrBlock: ""
    subnets: []
  sshKeys:
  - name: cluster
  hcloudTokenRef:
    key: token
    name: hetzner-token
  hrobotTokenRef:
    passwordKey: robot-password
    userNameKey: robot-user
    tokenName: bm-token
  vcKubeletClientSecretEnabled: true
---
apiVersion: controlplane.cluster.x-k8s.io/v1beta1
kind: KubeadmControlPlane
metadata:
  name: cluster-dev-control-plane
  namespace: default
spec:
  infrastructureTemplate:
    apiVersion: cluster-api-provider-hcloud.capihc.com/v1beta1
    kind: HcloudMachineTemplate
    name: cluster-dev-control-plane-mt-0
  kubeadmConfigSpec:
    clusterConfiguration:
      apiServer:
        extraArgs:
          cloud-provider: external
      controllerManager:
        extraArgs:
          cloud-provider: external
    initConfiguration:
      nodeRegistration:
        kubeletExtraArgs:
          cloud-provider: external
          eviction-hard: nodefs.available<10%,nodefs.inodesFree<5%,imagefs.available<15%,imagefs.inodesFree<20%,memory.available<500Mi
    joinConfiguration:
      nodeRegistration:
        kubeletExtraArgs:
          cloud-provider: external
          eviction-hard: nodefs.available<10%,nodefs.inodesFree<5%,imagefs.available<15%,imagefs.inodesFree<20%,memory.available<500Mi
  replicas: 3
  version: v1.19.0
---
apiVersion: cluster-api-provider-hcloud.capihc.com/v1beta1
kind: HcloudMachineTemplate
metadata:
  name: cluster-dev-control-plane-mt-0
  namespace: default
spec:
  template:
    spec:
      type: cx21-ceph
      image: centos-8_k8s-v1.19.0
---
apiVersion: cluster-api-provider-hcloud.capihc.com/v1beta1
kind: BareMetalMachineTemplate
metadata:
  name: cluster-dev-worker-bm-mt-0
  namespace: default
spec:
  template:
    spec:
      serverType: mytype
      imagePath: "https://some-test-path.com"
      sshTokenRef:
        publicKey: public
        privateKey: private
        sshKeyName: name
        tokenName: bm-sshkey
---
apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
kind: KubeadmConfigTemplate
metadata:
  name: cluster-dev-worker-kubeadm-0
  namespace: default
spec:
  template:
    spec:
      joinConfiguration:
        nodeRegistration:
          kubeletExtraArgs:
            cloud-provider: external
            eviction-hard: nodefs.available<10%,nodefs.inodesFree<5%,imagefs.available<15%,imagefs.inodesFree<20%,memory.available<500Mi
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineDeployment
metadata:
  name: cluster-dev-worker-fsn1
  namespace: default
  labels:
    nodepool: worker
spec:
  replicas: 1
  clusterName: cluster-dev
  selector:
    matchLabels:
      nodepool: worker
  template:
    metadata:
      labels:
        nodepool: worker
    spec:
      clusterName: cluster-dev
      version: v1.19.0
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
          kind: KubeadmConfigTemplate
          name: cluster-dev-worker-kubeadm-0
      infrastructureRef:
        apiVersion: cluster-api-provider-hcloud.capihc.com/v1beta1
        kind: HcloudMachineTemplate
        name: cluster-dev-worker-fsn1-mt-0
      failureDomain: fsn1
